source:
  driver: RPostgres::Postgres
  dbname: montagu
  host: $MONTAGU_HOST
  port: $MONTAGU_PORT
  user: $MONTAGU_USER
  password: $MONTAGU_PASSWORD

fields:
  requester:
    required: true
    type: character
  author:
    required: true
    type: character
  comment:
    required: false
    type: character
